      <div class="carousel slide" id="myCarousel" data-interval="3000">
        <div class="carousel-inner">
          <script type="text/javascript" id="myScript">
            var prefix = "../shared/logos/"
            var logos = ['mixestat.png', 'anaxomics.png', 'althaia.jpg', 'fub.jpg', 'promax.png', 'generalitat_catalunya.png', 'meditecnologia.png', 'acia.png', 'accio.png', 'lambda_loopers.png', 'ai4eu.png', 'vall_hebron.png', 'mutua_terrassa.png', 'leitat.png', 'fons_eu_desenvolupament_regional.png', 'intelligent_pharma.png', 'pere_virgili.png', 'hospital_granollers.jpeg', 'ithinkupc-alta.png', 'cvh.png', 'eurai.png', 'fede_farma.png'];
            console.log("number of logos", logos.length)
            var cols = 4;
            var carr = parseInt(logos.length/5);
            var scriptTag = document.getElementsByTagName('script');
            scriptTag = scriptTag[scriptTag.length - 1];
            var parent = scriptTag.parentNode
            for (var i=0; i<carr; i++) {
              var item = document.createElement("div");
              item.className = "item"
              var table = document.createElement("table");
              var tbody = document.createElement("tbody");
              var tr = document.createElement("tr");
              for (var j=0+i*cols; j<cols+i*cols; j++) {
                var td = document.createElement("td");
                var div = document.createElement("div");
                var img = document.createElement("IMG");
                img.setAttribute("src", prefix+logos[j]);
                img.setAttribute("alt", "");
                img.setAttribute("title", "");
                div.appendChild(img)
                td.appendChild(div)
                tr.appendChild(td)
              }
              tbody.appendChild(tr)
              table.appendChild(tbody)
              item.appendChild(table)
              parent.appendChild(item)
            }
          </script>
          <!--
          <div class="item"><img alt="" title="" src="../shared/carrusel/2.png" /></div>
          <div class="item"><img alt="" title="" src="../shared/carrusel/3.png" /></div>
          -->
        </div>
        <a class="carousel-control left" href="#myCarousel" onclick="clearElement('myScript')" data-slide="prev">‹</a>
        <a class="carousel-control right" href="#myCarousel" onclick="clearElement('myScript')" data-slide="next">›</a>
      </div>
      <p> </p>

      <script type="text/javascript">
                   $(document).ready(function(event) {
                       intervalid = setInterval(function(event) {
                           $('.carousel').carousel('cycle')
                           clearInterval(intervalid)
                       }, 1)
                   })

                   function clearElement(elementID){
                     document.getElementById(elementID).innerHTML = "";
                   }
      </script>
